<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0a" />
  <title>Equinox Reborn — Compte à rebours</title>
  <meta name="description" content="Compte à rebours avant la soirée Equinox Reborn" />

  <style>
    /* ====== MOBILE-FIRST ====== */
    :root{
      --bg:#0a0a0a; --fg:#fff; --glass:rgba(0,0,0,.55);
      --accent:#e6e6e6; --radius:16px; --gap:clamp(12px, 4vw, 24px);
      --pad:clamp(10px, 3.5vw, 16px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, "Noto Sans";
      background: var(--bg) center/cover no-repeat fixed;
      /* L'image est définie par JS après détection d'extension */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    /* voile pour lisibilité sur fond */
    body::before{
      content:""; position:fixed; inset:0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,.28), rgba(0,0,0,.78));
      pointer-events:none;
    }

    .wrap{ min-height:100%; display:grid; place-items:center; padding: 6vh var(--gap); }
    main{ width:min(100%, 980px); text-align:center; }

    .title{
      margin:0 0 .75rem; text-transform:uppercase; letter-spacing:.06em; font-weight:800;
      font-size: clamp(22px, 7vw, 44px); text-shadow: 0 6px 24px rgba(0,0,0,.6);
    }
    .subtitle{ margin:0 0 1.5rem; opacity:.9; font-size: clamp(13px, 4vw, 18px); }

    /* ====== COUNTDOWN ====== */
    .countdown{
      display:flex; gap: var(--gap); justify-content:center; flex-wrap:wrap;
    }
    .unit{
      min-width: 42vw; /* large lisible sur mobile */
      padding: var(--pad);
      border-radius: var(--radius);
      background: var(--glass); backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .num{
      font-variant-numeric: tabular-nums; font-weight: 800; line-height:1;
      font-size: clamp(34px, 12vw, 64px);
    }
    .label{
      margin-top:.35rem; text-transform:uppercase; letter-spacing:.12em;
      font-size: clamp(10px, 3.5vw, 12px); color: var(--accent); opacity:.95;
    }

    /* ====== LINE-UP ====== */
    .djs{
      margin-top: 1.8rem; text-align:left;
      border-radius: var(--radius); background: var(--glass);
      border: 1px solid rgba(255,255,255,.12); box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .djs-header{
      display:flex; align-items:center; justify-content:space-between; gap:.75rem;
      padding:.8rem .9rem; border-bottom:1px solid rgba(255,255,255,.1);
    }
    .djs-title{ margin:0; text-transform:uppercase; letter-spacing:.08em; font-weight:800; font-size: clamp(13px, 4vw, 18px); }
    .toggle{ appearance:none; border:1px solid rgba(255,255,255,.2); background:transparent; color:var(--fg);
      padding:.45rem .8rem; border-radius:999px; font-size: 13px; cursor:pointer; }

    .djs-content{ display:block; }
    .djs[hidden-content="true"] .djs-content{ display:none; }

    /* Slider tactile compact sur mobile */
    .dj-track{
      display:flex; gap:.6rem; padding:.8rem .9rem 1rem; overflow-x:auto;
      scroll-snap-type:x proximity; -webkit-overflow-scrolling:touch; overscroll-behavior-x:contain;
    }
    .dj{
      scroll-snap-align:start; white-space:nowrap;
      padding:.6rem .8rem; border:1px solid rgba(255,255,255,.18);
      border-radius:12px; background:rgba(0,0,0,.35);
      box-shadow: inset 0 6px 18px rgba(0,0,0,.25), 0 8px 20px rgba(0,0,0,.25);
      font-size: clamp(13px, 3.7vw, 16px);
    }
    .badge{ opacity:.85; font-size:.92em; margin-left:.5ch; }
    .birthday{ display:block; margin:.25rem .9rem 1rem; font-style:italic; opacity:.92; text-align:center; font-size: clamp(12px, 3.6vw, 16px); }

    /* ≥ 720px : 2 colonnes sans slider */
    @media (min-width:720px){
      .unit{ min-width: 160px; }
      .dj-track{ display:grid; grid-template-columns:1fr 1fr; gap:.6rem .6rem; overflow:visible; }
      .dj{ white-space:normal; }
      .birthday{ text-align:left; }
    }

    .location{
      margin-top: 1.4rem; font-size: clamp(15px, 4.2vw, 20px); font-weight:600;
      background: var(--glass); padding:.8rem 1.1rem; border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.12); box-shadow: 0 10px 30px rgba(0,0,0,.35); text-align:center;
    }
    .footer{ margin-top: 1.2rem; font-size: 12px; opacity:.85; }
    .started{
      font-size: clamp(24px, 8vw, 40px); font-weight:800; padding:.55rem 1rem;
      border-radius: var(--radius); background: var(--glass);
      display:inline-block; border: 1px solid rgba(255,255,255,.12); box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* Respect des préférences d’accessibilité */
    @media (prefers-reduced-motion: reduce){
      *{scroll-behavior:auto}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main>
      <h1 class="title">Equinox Reborn</h1>
      <p class="subtitle">Compte à rebours avant la soirée</p>

      <div id="countdown" class="countdown" aria-live="polite"></div>

      <!-- Line-up repliable -->
      <section class="djs" id="lineup" hidden-content="false" aria-labelledby="lineup-title">
        <div class="djs-header">
          <h2 class="djs-title" id="lineup-title">Line-up</h2>
          <button class="toggle" id="toggleLineup" aria-expanded="true" aria-controls="lineup-content">Replier</button>
        </div>
        <div class="djs-content" id="lineup-content">
          <div class="dj-track">
            <div class="dj">LEELOO <span class="badge">(Hardcoholics)</span></div>
            <div class="dj">INGLER</div>
            <div class="dj">LA PESTE</div>
            <div class="dj">LE TALIUM</div>
            <div class="dj">SPEEDLOADER</div>
            <div class="dj">KDX</div>
            <div class="dj">DAVID LAGON</div>
          </div>
          <span class="birthday">Birthday David Lagon</span>
        </div>
      </section>

      <p class="location">Lieu secret dévoilé au dernier moment sur cette page</p>
      <p class="footer">6 décembre 2025 — 22:00 → 06:00 (Europe/Paris)</p>
    </main>
  </div>

  <script>
    // ====== CONFIG ======
    // Début de soirée : 6 déc. 2025 à 22:00 (Europe/Paris, UTC+1 en décembre)
    const eventDate = new Date("2025-12-06T22:00:00+01:00");
    const startedText = "C'est parti !";
    const pad = n => String(n).padStart(2,"0");

    // Countdown
    function renderCountdown(ms){
      const el = document.getElementById("countdown");
      if(ms <= 0){ el.innerHTML = `<div class="started" role="status">${startedText}</div>`; return; }
      const s = Math.floor(ms/1000),
            d = Math.floor(s/86400),
            h = Math.floor((s%86400)/3600),
            m = Math.floor((s%3600)/60),
            sec = s%60;
      el.innerHTML = `
        <div class="unit"><div class="num">${pad(d)}</div><div class="label">Jours</div></div>
        <div class="unit"><div class="num">${pad(h)}</div><div class="label">Heures</div></div>
        <div class="unit"><div class="num">${pad(m)}</div><div class="label">Minutes</div></div>
        <div class="unit"><div class="num">${pad(sec)}</div><div class="label">Secondes</div></div>
      `;
    }
    function tick(){ renderCountdown(eventDate - new Date()); }
    tick();
    const timer = setInterval(()=>{ tick(); if(new Date()>=eventDate) clearInterval(timer); }, 1000);

    // Repli/dépli Line-up (persistance session)
    const toggleBtn = document.getElementById('toggleLineup');
    const lineup = document.getElementById('lineup');
    const KEY='lineup-collapsed';
    try{
      const collapsed = sessionStorage.getItem(KEY)==='1';
      if(collapsed){ lineup.setAttribute('hidden-content','true'); toggleBtn.setAttribute('aria-expanded','false'); toggleBtn.textContent='Déplier'; }
    }catch(e){}
    toggleBtn.addEventListener('click',()=>{
      const hidden = lineup.getAttribute('hidden-content')==='true';
      if(hidden){
        lineup.setAttribute('hidden-content','false'); toggleBtn.textContent='Replier'; toggleBtn.setAttribute('aria-expanded','true');
        try{sessionStorage.setItem(KEY,'0');}catch(e){}
      }else{
        lineup.setAttribute('hidden-content','true'); toggleBtn.textContent='Déplier'; toggleBtn.setAttribute('aria-expanded','false');
        try{sessionStorage.setItem(KEY,'1');}catch(e){}
      }
    });

    // ====== Image de fond : détection d'extension ======
    // Tu m'as donné "root\Fly6122025" → sur le web on utilise des "/"
    const basePath = "./root/Fly6122025";
    const exts = ["jpg","jpeg","png","webp","gif"];

    function tryLoad(i=0){
      if(i >= exts.length){ console.warn("Image introuvable pour", basePath); return; }
      const url = `${basePath}.${exts[i]}`;
      const img = new Image();
      img.onload = () => { document.body.style.backgroundImage = `url("${url}")`; };
      img.onerror = () => tryLoad(i+1);
      img.src = url + `?v=${Date.now()}`; // bust cache pendant les tests
    }
    tryLoad();
  </script>
</body>
</html>
